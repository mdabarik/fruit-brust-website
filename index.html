<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700;800&family=Lato:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/50528f2296.js" crossorigin="anonymous"></script>
    <!-- Custom properties -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="mx-4">

        <!-- Navigation Section -->
        <nav class="max-w-[1440px] mx-auto h-[90px] lg:bg-[#F85559] rounded-[600px] my-8">
            <div class="navbar h-[90px] px-10 flex flex-row-reverse lg:flex-row">
                <div class="navbar-start justify-between flex-1">
                    <!-- Big Screen -->
                    <div class="navbar-center hidden lg:flex font-lato">
                        <ul class="menu menu-horizontal px-1 text-[18px] text-white">
                            <li><a class="hover:bg-transparent hover:text-white">Home</a></li>
                            <li><a class="hover:bg-transparent hover:text-white">About Us</a></li>
                            <li><a class="hover:bg-transparent hover:text-white">Shop</a></li>
                            <li><a class="hover:bg-transparent hover:text-white">All Fruits</a></li>
                        </ul>
                    </div>
                    <!-- Mobile Screen -->
                    <div class="dropdown absolute right-4 lg:relative lg:right-0">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none">
                                <path d="M3.75 6.75H20.25M3.75 12H20.25M3.75 17.25H20.25" stroke="#121212"
                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="absolute right-5 lg:relative menu menu-lg dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 font-lato">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Logo middle -->
                <div class="flex items-center lg:flex-1 justify-end lg:justify-center">
                    <img class="pr-4 w-16" src="./images/logo.png" alt="Logo Comming soon..">
                    <a
                        class="text-xl lg:text-4xl text-[#121212] hover:cursor-pointer lg:text-white font-bold font-lato">Fruit
                        Burst</a>
                </div>
                <!-- Searchbar right -->
                <div class="navbar-end flex-1 lg:relative hidden lg:flex">
                    <input type="text" placeholder="Search here" class="input w-[350px] rounded-[50px] p-6" />
                    <i class="fa-solid fa-magnifying-glass text-[24px] text-[#121212] absolute right-4"></i>
                </div>

            </div>
        </nav>

        <!-- Banner Section -->

    </header>

    <!-- Main Section -->
    <main>

    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>

</html>
